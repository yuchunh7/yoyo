<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="d3.js"></script>
  <script src="d3.layout.cloud.js"></script>
  <script src="d3.wordcloud.js"></script>

  
</head>
<body>
<div id="wordcloud">
<svg width="800" height="400"></svg>
</div>
<script type="text/javascript">
d3.csv("./news.csv",function(data){
	console.log(data);
		d3.wordcloud()
        .size([800, 400])
        .selector('#wordcloud')
        .words(data)
        .start();
});

</script>


</body>
