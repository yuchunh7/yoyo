<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Document</title>
</head>
<body>
<script type="text/javascript">

var width = 1024;
var height = 768;
var ctrl = d3.select("body").append("svg").attr("width",width).attr("height",height);
d3.csv("./ExchangeRate.csv",
	function(data)
	{
	var ln = data.length;
	console.log(data);
	var maxy = d3.max(data,function(d){return d.Cash;});
	var lines = d3.line().x(function(d,i){return i*(width/ln);}).y(function(d){return height-(d.Cash-20)*30});
	ctrl.append("path").data([data]).attr("d",lines).attr("stroke","red").attr("fill","none");

});
</script>
</body>
</html>
